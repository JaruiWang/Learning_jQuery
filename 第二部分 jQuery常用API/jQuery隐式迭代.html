<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.js"></script>
    <style>
        div{
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div>惊喜不，一外部</div>
    <div>惊喜不，一外部</div>
    <div>惊喜不，一外部</div>
    <div>惊喜不，一外部</div>
    <ul>
        <li>相同的操作</li>
        <li>相同的操作</li>
        <li>相同的操作</li>
    </ul>
    <script>
        // 1.获取四个div元素
        console.log($("div"));

        // 2. 给四个div元素设置背景颜色为粉色 
        // 3. 隐式迭代就是把匹配的所有元素内部进行遍历循环，给每一个元素添加css这个方法，而不用我们再进行循环遍历。
        $("div").css("background","pink");
        $("div").css("color","yellow");

        // $("ul li").css("color","red");

    </script>
</body>
</html>
