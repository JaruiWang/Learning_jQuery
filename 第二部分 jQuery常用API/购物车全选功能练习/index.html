<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="cart-wrap">
        <!-- 头部全选模块 -->
        <div class="cart-thead">
            <div class="t-checkbox">
                <input type="checkbox" name="" id="" class="checkall">全选
            </div>
            <div class="t-goods">商品</div>
            <div class="t-price">单价</div>
            <div class="t-num">数量</div>
            <div class="t-sum">小计</div>
            <div class="t-action">操作</div>
        </div>
        <!-- 商品详细模块 -->
        <div class="cart-item-list">
            <div class="cart-item check-cart-item">
                <div class="p-checkbox">
                    <input type="checkbox" name="" id="" checked class="jcheckbox">
                </div>
                <div class="p-goods">
                    <div class="p-img">
                        <img src="./img/1.jpg" alt="">
                    </div>
                    <div class="p-msg">澳玛仕1808椭圆机家用有氧迷你太空漫步机踏步磁控静音健身椭圆仪</div>
                </div>
                <div class="p-price">￥12.60</div>
                <div class="p-num">
                    <div class="quantity-form">
                        <a href="javascript:;" class="decrement">-</a>
                        <input type="text" class="itxt" value="1">
                        <a href="javascript:;" class="increment">+</a>
                    </div>
                </div>
                <div class="p-sum">￥12.60</div>
                <div class="p-action"><a href="javascript:;">删除</a></div>
            </div>

            <div class="cart-item">
                <div class="p-checkbox">
                    <input type="checkbox" name="" id="" class="jcheckbox">
                </div>
                <div class="p-goods">
                    <div class="p-img">
                        <img src="./img/2.jpg" alt="">
                    </div>
                    <div class="p-msg">澳玛仕1808椭圆机家用有氧迷你太空漫步机踏步磁控静音健身椭圆仪</div>
                </div>
                <div class="p-price">￥32.60</div>
                <div class="p-num">
                    <div class="quantity-form">
                        <a href="javascript:;" class="decrement">-</a>
                        <input type="text" class="itxt" value="1">
                        <a href="javascript:;" class="increment">+</a>
                    </div>
                </div>
                <div class="p-sum">￥32.60</div>
                <div class="p-action"><a href="javascript:;">删除</a></div>
            </div>

            <div class="cart-item">
                <div class="p-checkbox">
                    <input type="checkbox" name="" id="" class="jcheckbox">
                </div>
                <div class="p-goods">
                    <div class="p-img">
                        <img src="./img/1.jpg" alt="">
                    </div>
                    <div class="p-msg">澳玛仕1808椭圆机家用有氧迷你太空漫步机踏步磁控静音健身椭圆仪</div>
                </div>
                <div class="p-price">￥28.60</div>
                <div class="p-num">
                    <div class="quantity-form">
                        <a href="javascript:;" class="decrement">-</a>
                        <input type="text" class="itxt" value="1">
                        <a href="javascript:;" class="increment">+</a>
                    </div>
                </div>
                <div class="p-sum">￥28.60</div>
                <div class="p-action"><a href="javascript:;">删除</a></div>
            </div>
        </div>

        <div class="cart-floatbar">
            <div class="select-all">
                <input type="checkbox" name="" id="" class="checkall">全选
            </div>
            <div class="operation">
                <a href="javascript:;" class="remove-batch">删除选中的商品</a>
                <a href="javascript:;" class="clear-all">清理购物车</a>
            </div>
            <div class="toolbar-right">
                <div class="amount-sum">已经选<em>1</em>件商品</div>
                <div class="price-sum">总价：<em>￥12.60</em></div>
                <div class="btn-area">去结算</div>
            </div>
        </div>
    </div>
    
</body>
</html>
