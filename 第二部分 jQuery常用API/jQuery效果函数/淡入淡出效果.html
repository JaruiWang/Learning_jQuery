<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            display: none;
        }
        
    </style>
    <script src="../jquery-3.6.0.min.js"></script>
</head>
<body>
    <button>淡入效果</button>
    <button>淡出效果</button>
    <button>淡入弹出切换</button>
    <button>修改透明度</button>
    <div></div>
    <script>
        $(function(){
            $('button').eq(0).click(function(){
                // 淡入效果 fadeIn()
                $('div').fadeIn(1400);
                
            })

            $('button').eq(1).click(function(){
                // 淡出效果 fadeOut()
                $('div').fadeOut(1500);
                
            })

            $('button').eq(2).click(function(){
                // 淡入弹出切换 fadeToggle()
                $('div').fadeToggle(1500);
            })

            $('button').eq(3).click(function(){
                // 修改透明度 fadeTo()
                // 速度和透明度两个参数必须写
                $('div').fadeTo("slow",0.7);
                
            })
        })
    </script>
</body>
</html>
