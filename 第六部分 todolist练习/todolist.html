<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList-最简单的待办事项列表</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <header>
        <section>
            <label for="Title">TodoList</label>
            <input type="text" id="title" placeholder="添加ToDo" name="title">
        </section>
    </header>

    <section class="sectionbody">
        <h2 class="todolist_h2">正在进行<span id="todocount"></span></h2>
        <ol id="todolist" class="todolist-box">
            
        </ol>
        <h2 class="donelist_h2">已经完成<span id="donecount"></span></h2>
        <ul id="donelist" class="donelist-box">
            
        </ul>
    </section>

    <footer>
        Copyright &copy; 2014 todolist.cn
    </footer>
    
</body>
</html>
